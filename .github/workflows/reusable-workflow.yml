name: Reusable Recursive Workflow

on:
  workflow_call:
    inputs:
      recursion_depth:
        description: 'Current recursion depth'
        required: true
        type: number
    outputs:
      matrix:
        description: 'Generated matrix for next level'
        value: ${{ jobs.generate-matrix.outputs.matrix }}

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      next_depth: ${{ steps.set-matrix.outputs.next_depth }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Generate matrix
        id: set-matrix
        shell: bash
        run: |
          echo "Current depth: ${{ inputs.recursion_depth }}"
          matrix=$(python matrix_generator.py "${{ inputs.recursion_depth }}")
          echo "Matrix: ${matrix}"
          echo "matrix=${matrix}" >> "$GITHUB_OUTPUT"
          
          # Extract next depth for debugging
          if [[ $(echo "${matrix}" | jq -r '.include | length') -gt 0 ]]; then
            next_depth=$(echo "${matrix}" | jq -r '.include[0].depth')
            echo "next_depth=${next_depth}" >> "$GITHUB_OUTPUT"
          fi
  
  process-items:
    needs: generate-matrix
    if: ${{ fromJSON(needs.generate-matrix.outputs.matrix).include != null && fromJSON(needs.generate-matrix.outputs.matrix).include[0] != null }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Report job info
        shell: bash
        run: |
          echo "Executing job with depth ${{ matrix.depth }} and ID ${{ matrix.id }}"
          echo "This is a matrix job that would process an item"
  
  call-next-level:
    needs: [generate-matrix, process-items]
    if: ${{ always() && needs.process-items.result != 'failure' && fromJSON(needs.generate-matrix.outputs.matrix).include != null && fromJSON(needs.generate-matrix.outputs.matrix).include[0] != null }}
    strategy:
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
      fail-fast: false
    uses: izaitsevfb/recursive-workflow-prototype/.github/workflows/reusable-workflow.yml@main
    with:
      recursion_depth: ${{ matrix.depth }}
